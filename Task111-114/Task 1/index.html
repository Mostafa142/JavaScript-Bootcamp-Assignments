<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300&family=Open+Sans:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Learn JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <label for="font-style">Font Style</label>
        <select name="fonts" id="font-style">
          <option value="Cairo">Cairo</option>
          <option value="Open Sans">Open Sans</option>
          <option value="Roboto">Roboto</option>
        </select>
      </div>
      <div>
        <label for="font-colors">Font Colors</label>
        <select name="font-colors" id="font-colors">
          <option value="Red">Red</option>
          <option value="Green">Green</option>
          <option value="Blue">Blue</option>
          <option value="Yellow">Yellow</option>
          <option value="White">White</option>
          <option value="Black">Black</option>
        </select>
      </div>
      <div>
        <label for="font-size">Font Size</label>
        <select name="font-size" id="font-size">
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
        </select>
      </div>
    </div>
    <div class="workstation">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit sequi
        rerum similique. Libero, repudiandae hic quasi provident qui
        perspiciatis itaque blanditiis voluptates rerum maxime sint laboriosam
        quae incidunt quidem tempora!
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
